<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="/css/custom.css">
    <!-- TITULO DEL SITIO -->
    <title>Envios</title>
</head>

<body>
    <div class="container p-5">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Nombre</label>
              <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
              <div class="valid-feedback">
                Validado!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Apellido</label>
              <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
              <div class="valid-feedback">
                Validado!
              </div>
            </div>
            <div class="col-md-4">
              <label for="correUsuario" class="form-label">Correo Electronico</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="email" class="form-control is-valid" id="correUsuario" aria-describedby="inputGroupPrepend3 validationUserEmail" required>
                <div id="validationUserEmail" class="valid-feedback">
                  Favor ingresa un correo valido.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">Ciudad</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
               Ingresa una ciudad valida.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Sexo</label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value=""></option>
                <option>Masculino</option>
                <option>Femenino</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Ingresa una respuesta.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Codigo postal</label>
              <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                Ingresar c√≥digo postal valido.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Acepta los terminos y condiciones
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  Acepta para continuar.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
          </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
